<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-mylo"
                    src="assets/mylo.glb"
                ></a-asset-item>
                <a-asset-item
                    id="animated-smilo"
                    src="assets/smilo.glb"
                ></a-asset-item>
                <a-asset-item
                    id="animated-doe"
                    src="assets/doe.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-mylo"
                type="pattern"
                preset="custom"
                url="assets/pattern-megatherium.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                smooth="true"
                smoothCount="40"
                smoothTolerance="0.1"
                smoothThreshold="2"
            >
                <a-entity
                    id="bowser-mylo"
                    scale="0.05 0.05 0.05"
                    animation-mixer="loop: pingpong"
                    gltf-model="#animated-mylo"
                    rotation="0 90 -90"
                    position="0 0 0.5"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="animated-smilo"
                type="pattern"
                preset="custom"
                url="assets/pattern-smilodon.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                smooth="true"
                smoothCount="40"
                smoothTolerance="0.1"
                smoothThreshold="2"
            >
                <a-entity
                    id="bowser-smilo"
                    scale="0.01 0.01 0.01"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-smilo"
                    rotation="90 180 0"
                    position="0 0 0.5"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="animated-doe"
                type="pattern"
                preset="custom"
                url="assets/pattern-doe.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                smooth="true"
                smoothCount="40"
                smoothTolerance="0.1"
                smoothThreshold="2"
            >
                <a-entity
                    id="bowser-doe"
                    scale="5 5 5"
                    animation-mixer="loop: pingpong"
                    gltf-model="#animated-doe"
                    rotation="0 90 -90"
                    position="0 0 0.5"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>


            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
